stages:
  data_prep:
    cmd: python src/data_prep.py
    deps:
      - data/raw/telco_churn.csv
      - src/data_prep.py
    outs:
      - data/processed/telco_clean.csv

  train:
    cmd: python src/train.py
    deps:
      - data/processed/telco_clean.csv
      - src/train.py
    outs:
      - models/churn_model.pkl:
          cache: false
      - metrics.json:
          cache: false

  evaluate:
    cmd: python src/evaluate.py
    deps:
      - models/churn_model.pkl
      - src/evaluate.py
    outs:
      - reports/metrics_final.json:
          cache: false
      - reports/roc_curve.png:
          cache: false

name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install "dvc[http]" dagshub "mlflow>=2,<3"

      - name: Configure DVC remote for DagsHub
        env:
          DAGSHUB_USER: ${{ secrets.DAGSHUB_USER }}
          DAGSHUB_TOKEN: ${{ secrets.DAGSHUB_TOKEN }}
        run: |
          # Configurar autenticaciÃ³n para el remote REAL: 'dagshub'
          dvc remote modify dagshub --local auth basic
          dvc remote modify dagshub --local user "$DAGSHUB_USER"
          dvc remote modify dagshub --local password "$DAGSHUB_TOKEN"

      - name: Pull data with DVC
        run: dvc pull -v

      - name: Run DVC pipeline
        run: dvc repro -v

      - name: Show metrics
        run: |
          echo "=== dvc metrics show ==="
          dvc metrics show || true
          echo "=== metrics.json ==="
          cat metrics.json || true
